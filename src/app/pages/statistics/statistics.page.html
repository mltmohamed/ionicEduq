<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistiques</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="page-title animate__animated animate__fadeInUp">Statistiques</h1>

  <!-- Statistics Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="card animate__animated animate__zoomIn">
          <ion-card-header>
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-card-title>Nombre d'Enfants Parrainés</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas
              baseChart
              id="children-chart"
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType"
              class="chart-canvas">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card class="card animate__animated animate__zoomIn" style="animation-delay: 0.2s;">
          <ion-card-header>
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-card-title>Fonds Reçus</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas
              baseChart
              id="funds-chart"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
              class="chart-canvas">
            </canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
