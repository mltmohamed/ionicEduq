<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/expenses"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une DÃ©pense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding page-container">

  <!-- Titre animÃ© -->
  <h1 class="page-title animate__animated animate__fadeInUp">
    âœ¨ Nouvelle DÃ©pense
  </h1>

  <!-- Formulaire -->
  <ion-card class="card animate__animated animate__fadeInUp">
    <ion-card-content>
      <form #expenseForm="ngForm" (ngSubmit)="saveExpense()" class="expense-form">

        <!-- Enfant concernÃ© -->
        <ion-item class="form-item">
          <ion-label position="stacked">Enfant</ion-label>
          <ion-select placeholder="SÃ©lectionner un enfant" name="child" [(ngModel)]="expense.child" required>
            <ion-select-option value="child1">Enfant 1</ion-select-option>
            <ion-select-option value="child2">Enfant 2</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Description -->
        <ion-item class="form-item">
          <ion-label position="floating">Description</ion-label>
          <ion-input type="text" name="description" [(ngModel)]="expense.description" required></ion-input>
        </ion-item>

        <!-- Montant -->
        <ion-item class="form-item">
          <ion-label position="floating">Montant (FCFA)</ion-label>
          <ion-input type="number" name="amount" [(ngModel)]="expense.amount" required></ion-input>
        </ion-item>

        <!-- Justificatif -->
        <ion-item class="form-item">
          <ion-label position="stacked">ðŸ“‚ Justificatif</ion-label>
          <ion-button expand="block" fill="outline" class="file-button" (click)="pickFile()">
            Choisir un fichier
          </ion-button>
          <ion-text *ngIf="fileName" color="primary" class="file-text">
            {{ fileName }}
          </ion-text>
        </ion-item>

        <!-- Notifier Parrain -->
        <ion-item class="form-item">
          <ion-label>ðŸ“¢ Notifier Parrain</ion-label>
          <ion-checkbox name="notify" [(ngModel)]="expense.notify"></ion-checkbox>
        </ion-item>

        <!-- Bouton Enregistrer -->
        <ion-button expand="block" type="submit" [disabled]="!expenseForm?.valid" class="submit-button">
          Enregistrer
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
