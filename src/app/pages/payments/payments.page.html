<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Paiements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding page-container">

  <!-- Titre animÃ© -->
  <h1 class="page-title animate__animated animate__fadeInUp">
    ðŸ’³ Gestion des Paiements
  </h1>

  <!-- Bouton Ajouter -->
  <ion-button expand="block" shape="round" class="add-btn ion-margin-vertical" routerLink="/payments/add">
    + Enregistrer un Paiement
  </ion-button>

  <!-- Liste des paiements -->
  <ion-card class="card animate__animated animate__fadeInUp" *ngFor="let payment of payments">
    <ion-card-header>
      <ion-card-title>{{ payment.childName }}</ion-card-title>
      <ion-card-subtitle>
        {{ payment.type }} | {{ payment.date }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Montant :</strong> <span class="amount">{{ payment.amount }} FCFA</span></p>
    </ion-card-content>

    <ion-item lines="none">
      <ion-buttons slot="end">
        <ion-button color="tertiary" fill="outline" shape="round" (click)="viewJustification(payment.id)">
          Voir Justificatif
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>

</ion-content>
