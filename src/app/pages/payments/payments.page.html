<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Paiements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="page-title animate__animated animate__fadeInUp">Gestion des Paiements</h1>

  <!-- Add Payment Button -->
  <ion-button color="primary" routerLink="/payments/add">Enregistrer un Paiement</ion-button>

  <!-- Payments List -->
  <ion-card class="card">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let payment of payments" class="animate__animated animate__fadeIn">
          <ion-label>
            <h2>{{ payment.childName }}</h2>
            <p>Montant: {{ payment.amount }} FCFA</p>
            <p>Date: {{ payment.date }}</p>
            <p>Type: {{ payment.type }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="viewJustification(payment.id)">Voir Justificatif</ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
