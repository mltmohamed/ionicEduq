<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dépenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="page-title animate__animated animate__fadeInUp">Gestion des Dépenses</h1>

  <!-- Add Expense Button -->
  <ion-button color="primary" routerLink="/expenses/add">Ajouter une Dépense</ion-button>

  <!-- Expenses List -->
  <ion-card class="card">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let expense of expenses" class="animate__animated animate__fadeIn">
          <ion-label>
            <h2>{{ expense.description }}</h2>
            <p>Montant: {{ expense.amount }} FCFA</p>
            <p>Enfant: {{ expense.childName }}</p>
            <p>Date: {{ expense.date }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="notifySponsor(expense.id)">Notifier Parrain</ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
