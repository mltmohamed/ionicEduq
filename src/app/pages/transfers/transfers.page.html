<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Transferts de Fonds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="page-title animate__animated animate__fadeInUp">Demande de Transfert de Fonds</h1>

  <!-- Request Transfer Button -->
  <ion-button color="primary" routerLink="/transfers/request">Nouvelle Demande</ion-button>

  <!-- Transfers List -->
  <ion-card class="card">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let transfer of transfers" class="animate__animated animate__fadeIn">
          <ion-label>
            <h2>Demande #{{ transfer.id }}</h2>
            <p>Montant: {{ transfer.amount }} FCFA</p>
            <p>Raison: {{ transfer.reason }}</p>
            <p>Statut: {{ transfer.status }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="viewTransfer(transfer.id)">DÃ©tails</ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
