<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/transfers"></ion-back-button>
    </ion-buttons>
    <ion-title>Demande de Transfert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="page-title animate__animated animate__fadeInUp">Nouvelle Demande de Transfert</h1>
  <ion-card class="card">
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Enfant</ion-label>
          <ion-select placeholder="Sélectionner un enfant">
            <ion-select-option value="child1">Enfant 1</ion-select-option>
            <ion-select-option value="child2">Enfant 2</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Montant (FCFA)</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Raison</ion-label>
          <ion-select placeholder="Sélectionner">
            <ion-select-option value="dropout">Abandon</ion-select-option>
            <ion-select-option value="completed">Dépenses Satisfaites</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Commentaires</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
        <ion-button expand="block" color="primary">Envoyer la Demande</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
