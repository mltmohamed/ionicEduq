<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rapports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="page-title animate__animated animate__fadeInUp">Gestion des Rapports</h1>

  <!-- Generate Report Button -->
  <ion-button routerLink="/reports/generate">Générer un Rapport</ion-button>

  <!-- Reports List -->
  <ion-card class="card">
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let report of reports" class="animate__animated animate__fadeIn">
          <ion-label>
            <h2>Rapport {{ report.type }} - {{ report.childName }}</h2>
            <p>Date: {{ report.date }}</p>
            <p>Statut: {{ report.status }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="viewReport(report.id)">Voir</ion-button>
            <ion-button color="secondary" (click)="sendReport(report.id)">Envoyer</ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
