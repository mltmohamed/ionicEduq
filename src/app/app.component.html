<ion-app>
  <!-- Sidebar -->
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-header class="sidebar-header">
        <ion-toolbar color="primary">
          <ion-title>Association Dashboard</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/dashboard" routerLinkActive="active">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Accueil</ion-label>
          </ion-item>
          <ion-item routerLink="/children" routerLinkActive="active">
            <ion-icon name="people-outline" slot="start"></ion-icon>

          </ion-item>
          <ion-item routerLink="/payments" routerLinkActive="active">

          </ion-item>

          </ion-item>
          <ion-item routerLink="/transfers" routerLinkActive="active">
            <ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>

          </ion-item>
          <ion-item routerLink="/statistics" routerLinkActive="active">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Statistiques</ion-label>
          </ion-item>
          <ion-item routerLink="/sponsorships" routerLinkActive="active">
            <ion-icon name="heart-outline" slot="start"></ion-icon>
            <ion-label>Parrainages</ion-label>
          </ion-item>

      </ion-list>
